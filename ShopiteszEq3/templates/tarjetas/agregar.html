<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styletarjeta.css')}}">
    <title>Tarjetas</title>
</head>
<body>
    <form class="form-tarjeta" action="/usuarios/AltaTarjeta" method="post" enctype="multipart/form-data">
        <h4>Tarjetas</h4>
        <label>idUsuario</label>
        <input class="controls" type="number" name="idUsuario" placeholder="">
        <label>Numero de Tarjeta:</label>
        <input class="controls" type="text" name="noTarjeta"  placeholder="">
        <label>Saldo</label>
        <input class="controls" type="number" name="saldo"  placeholder="">
        <label>Banco</label>
        <input class="controls" type="text" name="banco"  placeholder="">
        <br>
        <a href="/usuarios/AltaTarjeta"><input class="buttons" type="submit" value="Guardar"></a>
        <a href="/usuarios/Tarjetas"><input class="buttons" type="button" value="Cancelar"></a>
    </form>
</body>
</html>
